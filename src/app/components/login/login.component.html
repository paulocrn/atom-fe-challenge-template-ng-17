<div class="login-container mat-typography">
    <mat-card class="login-card">
      <h1 class="title">Iniciar Sesión</h1>
  
      <form (ngSubmit)="login()" [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched; else invalido">
            Usuario no encontrado.
          </mat-error>
          
          <ng-template #invalido>
            <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              Ingrese un correo válido
            </mat-error>
          </ng-template>
          
          
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="login-button" [disabled]="form.invalid">
          Acceder
        </button>
      </form>
  
    </mat-card>
</div>
