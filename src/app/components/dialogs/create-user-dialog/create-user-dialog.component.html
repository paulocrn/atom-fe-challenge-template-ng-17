<h2 mat-dialog-title>Usuario no encontrado</h2>
<mat-dialog-content>
    <p>¿Deseas crear una nueva cuenta con este correo?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNo()">No</button>
    <button mat-button color="primary" (click)="onYes()">Sí</button>
</mat-dialog-actions>
